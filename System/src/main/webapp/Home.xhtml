<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://butterfaces.org/components"
	template="/WEB-INF/templates/page.xhtml">

	<f:metadata>
		<f:viewAction action="#{loginBean.VerificaMudarSenhaUsuario}" />
	</f:metadata>


	<ui:define name="corpo">
		<div id="page-wrapper">
			<div class="container-fluid" style="min-height: 590px"> 
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">
							Dashborad <small>Home </small>
						</h1>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
							</li>
							<li class="active"><i class="fa fa-file"></i> Home</li>
						</ol>
					</div>
				</div>

				<h:form id="frm" style="margin-top:10px">
					<div class="row">
						<div class="col-sm-12">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title">Dashborad</h3>
								</div>
								<div class="panel-body">
									<div class="row">
										<div class="col-lg-3 col-md-6">
											<div class="panel panel-primary">
												<div class="panel-heading">
													<div class="row">
														<div class="col-xs-3">
															<i class="fa fa-comments fa-5x"></i>
														</div>
														<div class="col-xs-9 text-right">
															<div class="huge">26</div>
															<div>Novos Usuários.</div>
														</div>
													</div>
												</div>
												<a href="#">
													<div class="panel-footer">
														<span class="pull-left">Ver Detalhes</span> <span
															class="pull-right"><i
															class="fa fa-arrow-circle-right"></i></span>
														<div class="clearfix"></div>
													</div>
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</h:form>



				<p:dialog header="Mudar Senha" widgetVar="mudarSenhaDialog"
					id="senha-dialog" resizable="false" modal="true" appendTo="@(body)"
					closable="false">
					<h:form id="frmsenha">
						<p:messages id="msgs-dialog" />

						<p:defaultCommand target="salvar-button" scope="senha-dialog" />

						<h:panelGrid columns="2" id="painel-dialog">
							<p:outputLabel value="Senha" for="senh" />
							<p:password id="senh" feedback="true" inline="true"
								redisplay="true" promptLabel="Digite uma senha segura"
								required="true" goodLabel="Boa" weakLabel="Razoável"
								strongLabel="Excelente" value="#{loginBean.senha}" />

							<p:outputLabel value="Confirmar Senha" for="senha2" />
							<p:password id="senha2" inline="true" redisplay="true"
								promptLabel="Digite uma senha segura" required="true"
								value="#{loginBean.senha2}" />

							<p:commandButton value="Salvar" id="salvar-button"
								action="#{loginBean.mudarSenha}" process="senha-dialog"
								update="msgs-dialog painel-dialog" />
						</h:panelGrid>
					</h:form>
				</p:dialog>
			</div>
		</div>
	</ui:define>


</ui:composition>
