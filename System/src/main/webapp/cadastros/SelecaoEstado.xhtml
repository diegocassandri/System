<!DOCTYPE html>
<ui:composition template="/WEB-INF/templates/empty.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="corpo">
		<h:form>
			<div style="margin-top: 5px; margin-bottom: 20px">
				<p:inputText id="nome" size="40" value="#{selecaoEstadoBean.nome}"
					placeholder="Nome do Estado" />

				<p:spacer width="10px" />

				<p:commandButton value="Pesquisar"
					action="#{selecaoEstadoBean.pesquisar}" update="@form" />
			</div>

			<p:dataTable value="#{selecaoEstadoBean.estadosFiltrados}"
				var="estado" emptyMessage="Nenhum estado encontrado." rows="10"
				paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="CÃ³digo"
					style="text-align: center; width: 40px">
					<h:outputText value="#{estado.codigo}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{estado.nome}" />
				</p:column>
				<p:column style="width: 30px; text-align: center">
					<p:commandButton icon="ui-icon-check" title="Selecionar"
						action="#{selecaoEstadoBean.selecionar(estado)}" process="@this"
						outcome="/cadastros/Estado">
						<f:param name="id" value="#{estado.codigo}" />
					</p:commandButton>
				</p:column>


			</p:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
