<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>AoX | ERP - Autenticação</title>
	<h:outputStylesheet library="css2" name="style.css" /> 
</h:head>
<h:body>
	<f:metadata>
		<f:viewParam name="dummy" />
		<f:event listener="#{loginBean.preRender}" type="preRenderView" />
	</f:metadata>
	<section class="container">
		<div class="login">
			<h1>Autenticação</h1>
			<h:form prependId="false">
				<p:growl id="messages" autoUpdate="true" closable="true" />

				<h:panelGrid columns="2" styleClass="grid-login">
					<p:outputLabel value="Nome   " />
					<p:inputText size="20" id="j_username" value="#{loginBean.email}" />

					<p:outputLabel value="Senha  " />
					<p:password size="20" id="j_password" />

					<h:panelGroup />
					<p:commandButton value="Login" action="#{loginBean.login}" style="margin-top: 10px"
						ajax="false" />
				</h:panelGrid>
			</h:form>
		</div>
		
		<div class="login-help">
			<p>
				AoX | ERP <a href="Home.xhtml"></a>
			</p>
		</div>
	</section>


</h:body>
</html>
