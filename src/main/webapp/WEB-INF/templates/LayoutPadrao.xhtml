<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">AoX | ERP</ui:insert></title>
	<h:outputStylesheet library="prodama" name="estilo.css" />
</h:head>

<h:body>
	<div>
		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="prodama" name="loading.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
		<p:layout style="min-width:100px;max-width:1290px;min-height:640px;" fullPage="true">
			<p:layoutUnit position="south" size="1px">
				AoX | ERP Version 1.0 
			</p:layoutUnit>
			<p:layoutUnit position="north" size="50">
				<header>
					<div style="float: left">
						<h:link outcome="/Home">
						</h:link>
					</div>

					<div style="float: right; margin-right: 110px; margin-left: 50px">
						<span
							style="float: right; height: 30px; line-height: 30px; margin-right: 10px">
							Olá #{seguranca.nomeUsuario}! </span>
					</div>

					<div style="float: left; margin-right: 110px">
						<h:form style="display: inline-block">
							<p:menubar styleClass="menu-sistema">
								<p:menuitem value="Home  " outcome="/Home"
									style="margin-right:10px" />
								<p:submenu label="Cadastros">
									<p:menuitem value="Cidades" outcome="/cadastros/CadastroCidade" />
									<p:menuitem value="Estatos" outcome="/cadastros/CadastroEstado" />
									<p:separator />
									<p:menuitem value="Usuários"
										outcome="/cadastros/CadastroUsuario" />
									<p:menuitem value="Grupos"
										outcome="/cadastros/CadastroGrupoUsuario" />
								</p:submenu>
								<p:submenu label="Pedidos">
									<p:menuitem value="Novo pedido" />
									<p:menuitem value="Pesquisa" />
								</p:submenu>
								<p:submenu label="Relatórios">
									<p:menuitem value="Pedidos emitidos" />
								</p:submenu>
								<p:menuitem value="Sair   " url="/j_spring_security_logout"
									icon="ui-icon-close" />
							</p:menubar>
						</h:form>
					</div>

				</header>

			</p:layoutUnit>

			<p:layoutUnit position="west" size="200" header="Menu"
				collapsible="true" style="max-height:540px">
				<ui:include src="/cadastros/menuPrincipal.xhtml" />
			</p:layoutUnit>
			<p:layoutUnit position="center" style="max-height:540px">
				<ui:insert name="corpo">

				</ui:insert>
				<p:separator style="margin-top: 20px" />
			</p:layoutUnit>
		</p:layout>

	</div>
</h:body>

</html>
